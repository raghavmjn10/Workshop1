<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- ABOUT SECTION -->
    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I am learning web development and this is my first portfolio website.</p>
    </section>

    <!-- PROJECTS SECTION -->
    <section id="projects">
        <h2>My Projects</h2>

        <div class="project-card">
            <img src="images/project.png" alt="Project Screenshot">
            <p>My first HTML webpage project.</p>
        </div>

    </section>

    <!-- CONTACT SECTION -->
    <section id="contact">
        <h2>Contact Me</h2>

        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter your name">

            <label>Email</label>
            <input type="email" placeholder="Enter your email">

            <label>Message</label>
            <textarea placeholder="Write your message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 My Portfolio</p>
    </footer>

</body>
</html>
